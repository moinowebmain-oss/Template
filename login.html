<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الأدمن - Tomy Barber Shop</title>
    <!-- يستدعي ملف الستايل الخاص به فقط -->
    <link rel="stylesheet" href="css/login-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo-link"><img src="logo.png" alt="Tomy Barber Shop Logo" class="logo"></a>
            <h2>لوحة تحكم الأدمن</h2>
        </nav>
    </header>
    <main class="container page-padding">
        <div class="modal-content" style="margin: 5% auto;">
            <h3>تسجيل دخول الأدمن</h3>
            <form id="login-form">
                <div id="login-error" class="notification error" style="display:none;"></div>
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" required>
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" required>
                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2025 Tomy Barber Shop. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="js/utils.js"></script> <!-- Keep this for notifications -->
    <script>
        // Your Firebase login script here...
  const firebaseConfig = {
  apiKey: "AIzaSyA2ag4E5xN46wj85EmGvBYdllOHrrLu1I8",
  authDomain: "tomy-barber-shop.firebaseapp.com",
  databaseURL: "https://tomy-barber-shop-default-rtdb.firebaseio.com",
  projectId: "tomy-barber-shop",
  storageBucket: "tomy-barber-shop.firebasestorage.app",
  messagingSenderId: "693769920483",
  appId: "1:693769920483:web:88a3b6cf7318263c540ad6",
  measurementId: "G-HNW5F8YJE3"
};

        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => { window.location.href = 'admin.html'; })
                .catch(() => {
                    loginError.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                    loginError.style.display = 'block';
                });
        });
    </script>
</body>
</html>
